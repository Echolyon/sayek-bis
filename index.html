<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Agalar Kurul Karar Veritabanı</title>
    <link rel="stylesheet" href="index.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <h1>Agalar Kurul Karar Veritabanı</h1>
    </header>
    <main>
        <div class="panel" id="login-panel">
            <h2>Kullanıcı Girişi</h2>
            <form id="login-form">
                <label for="email">Kullanıcı Adı:</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <div id="login-error" class="error"></div>
        </div>
        <div class="panel" id="documents-panel" style="display:none;">
            <h2>Belgeleriniz</h2>
            <ul id="documents-list"></ul>
            <button id="logout-btn">Çıkış Yap</button>
        </div>
        <div id="pdf-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <iframe id="pdf-frame" src="" width="100%" height="500px" style="border:none;"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Agalar Kurulu</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
